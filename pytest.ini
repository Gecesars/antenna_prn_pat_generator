[pytest]
addopts = -ra
pythonpath = .
testpaths = tests
python_files = test_*.py bench_*.py
markers =
    cuda: tests that require CUDA runtime
    external: tests that require external AEDT/HFSS environment
    golden: visual regression tests with baseline artifacts
    mechanical: tests for mechanical modeler/kernel integration
    freecad: tests that require FreeCAD in-process runtime
